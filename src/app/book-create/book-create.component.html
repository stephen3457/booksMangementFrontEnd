<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" formControlName="title" required>
      <div *ngIf="bookForm.get('title')?.hasError('minlength') || bookForm.get('title')?.hasError('maxlength')" class="error-text">Title must be 4 to 16 characters long</div>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" id="author" formControlName="author" required>
      <div *ngIf="bookForm.get('author')?.hasError('minlength') || bookForm.get('author')?.hasError('maxlength')" class="error-text">Author must be 4 to 12 characters long</div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" formControlName="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="publicationYear">Publication Year:</label>
      <input type="number" id="publicationYear" formControlName="publicationYear" required>
      <div *ngIf="bookForm.get('publicationYear')?.hasError('pattern')" class="error-text">Publication year must be a 4-digit number</div>
    </div>
    <div class="form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" formControlName="isbn" required>
      <div *ngIf="bookForm.get('isbn')?.hasError('pattern')" class="error-text">ISBN must be a 13-digit number</div>
    </div>
  
    <button type="submit" [disabled]="bookForm.invalid">Add Book</button>
  </form>
